	<script type="text/javascript">
		// Есть treasure bang meme coin
		let memes = document.querySelectorAll(".meme");
		let bangs = document.querySelectorAll(".bang");
		let coins = document.querySelectorAll(".coin");
		let treasures = document.querySelectorAll(".treasure");
		let score = 0
		document.querySelector(".score").innerHTML = score

		for(let i=0; i<17; i=i+1){
			memes[i].onclick = function(){
				memes[i].style.backgroundImage = "url(mem.jpg)"
				memes[i].style.backgroundSize = "100%"
			}
		}		
		for (let o=0; o<6; o=o+1){
			bangs[o].onclick = function(){
				bangs[o].style.backgroundImage = "url(bang.png)"
				bangs[o].style.backgroundSize = "100%"
				score = score - 1
				document.querySelector(".score").innerHTML = score
			}
		}	
		for(let p=0; p<7; p=p+1){
			coins[p].onclick = function(){
				coins[p].style.backgroundImage = "url(coin.png)"
				coins[p].style.backgroundSize = "100%"
				score = score + 1
				document.querySelector(".score").innerHTML = score
				if(score == 6){
					alert("Вы набрали 6 очков вы выйграли")
				}
			}
		}
		for(let l=0; l<6; l=l+1){
			treasures[l].onclick = function(){
				treasures[l].style.backgroundImage = "url(treasure.png)"
				treasures[l].style.backgroundSize = "100%"
